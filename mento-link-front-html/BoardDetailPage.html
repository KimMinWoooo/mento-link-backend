<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 - Mento Link</title>
    <link rel="stylesheet" href="MainPage.css">
    <link rel="stylesheet" href="BoardDetailPage.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">Mento Link</a>
            </div>
            <div class="nav-links">
                <a href="/">홈</a>
                <a href="/mentoring">멘토링</a>
                <a href="/subjects">과목</a>
                <button id="loginBtn">로그인</button>
                <button id="registerBtn">회원가입</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="board-detail-container">
            <div class="board-header">
                <h1 id="boardTitle"></h1>
                <div class="board-meta">
                    <span id="boardAuthor"></span>
                    <span id="boardDate"></span>
                </div>
            </div>
            
            <div class="board-content" id="boardContent">
            </div>

            <div class="comments-section">
                <h3>댓글</h3>
                <div class="comment-form">
                    <textarea id="commentContent" placeholder="댓글을 작성하세요..."></textarea>
                    <button id="submitComment">댓글 작성</button>
                </div>
                <div id="commentsList" class="comments-list">
                    <!-- 댓글들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </main>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn" id="closeLogin">&times;</span>
            <h2>로그인</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginStudentId">학번</label>
                    <input type="text" id="loginStudentId" name="studentId" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">비밀번호</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div id="registerModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn" id="closeRegister">&times;</span>
            <h2>회원가입</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regStudentId">학번</label>
                    <input type="text" id="regStudentId" name="studentId" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">비밀번호</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="regName">이름</label>
                    <input type="text" id="regName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="regDepartment">학과</label>
                    <input type="text" id="regDepartment" name="department" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">이메일</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="regPhone">전화번호</label>
                    <input type="text" id="regPhone" name="phone" required>
                </div>
                <button type="submit">회원가입</button>
            </form>
        </div>
    </div>

    <script src="MainPage.js"></script>
    <script src="BoardDetailPage.js"></script>
</body>
</html>
